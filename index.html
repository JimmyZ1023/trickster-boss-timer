    <script>
        // --- è³‡æ–™è¨­å®š ---
        const BOSS_DATA = [
            { name: "æ³•è€è­·è¡›", minutes: 20 },
            { name: "å¤å¢“å®ˆè¡›", minutes: 20 },
            { name: "å¹½éˆèˆ¹é•·å²åº«çˆ¾", minutes: 20 },
            { name: "æµ·è³Šç‹å¡è˜­", minutes: 30 },
            { name: "å¤©é”ç…å­", minutes: 30 },
            { name: "å†°ä¹‹å¥³ç‹å¥§è¿ªå¨œ", minutes: 45 },
            { name: "ç´¢å¥‡", minutes: 45 }, 
        ];

        // --- ç‹€æ…‹ç®¡ç† ---
        let accounts = [
            { id: 1, name: "æœ¬å°Š", timers: [] },
            { id: 2, name: "åˆ†èº« 1", timers: [] }
        ];
        let activeAccountId = 1;
        let timerInterval = null;

        // --- åˆå§‹åŒ– ---
        document.addEventListener('DOMContentLoaded', () => {
            renderBossOptions();
            renderAccounts();
            renderTimers();
            startGlobalTicker();
        });

        // --- æ¸²æŸ“ Boss é¸é … ---
        function renderBossOptions() {
            const selector = document.getElementById('bossSelector');
            BOSS_DATA.forEach(boss => {
                const option = document.createElement('option');
                option.value = boss.minutes;
                option.text = `${boss.name} (${Math.ceil(boss.minutes)}åˆ†)`;
                option.setAttribute('data-name', boss.name);
                selector.appendChild(option);
            });
        }

        // --- æ¸²æŸ“å¸³è™Ÿåˆ—è¡¨ (å·²æ›´æ–°ï¼šæ–°å¢æ“ä½œæŒ‰éˆ•) ---
        function renderAccounts() {
            const list = document.getElementById('accountList');
            list.innerHTML = '';
            
            accounts.forEach(acc => {
                const isActive = acc.id === activeAccountId;
                const activeClass = isActive 
                    ? 'bg-white text-lofi-primary shadow-soft border-l-4 border-lofi-primary' 
                    : 'text-stone-500 hover:bg-white/50 hover:text-stone-700';

                const timerCount = acc.timers.filter(t => t.state === 'running').length;

                const item = document.createElement('div');
                item.className = `account-item group cursor-pointer p-4 rounded-xl transition-all duration-300 flex items-center justify-between ${activeClass}`;
                
                // å·¦å´é»æ“Šå€åŸŸ (åˆ‡æ›å¸³è™Ÿ)
                const infoDiv = document.createElement('div');
                infoDiv.className = "flex items-center gap-3 flex-1 overflow-hidden";
                infoDiv.onclick = () => switchAccount(acc.id);
                infoDiv.innerHTML = `
                    <div class="w-2 h-2 rounded-full flex-shrink-0 ${isActive ? 'bg-lofi-primary' : 'bg-stone-300'}"></div>
                    <span class="font-bold hidden md:block truncate select-none">${acc.name}</span>
                    ${timerCount > 0 ? `<span class="hidden md:flex ml-2 text-xs bg-stone-100 text-stone-400 px-2 py-0.5 rounded-full items-center justify-center">${timerCount}</span>` : ''}
                `;

                // å³å´æ“ä½œæŒ‰éˆ• (ä¿®æ”¹/åˆªé™¤) - é è¨­éš±è—ï¼ŒHoveré¡¯ç¤º
                const actionsDiv = document.createElement('div');
                actionsDiv.className = "account-actions opacity-0 transition-opacity duration-200 hidden md:flex gap-1";
                
                // ä¿®æ”¹æŒ‰éˆ•
                const editBtn = document.createElement('button');
                editBtn.className = "w-7 h-7 flex items-center justify-center rounded-full hover:bg-stone-200 text-stone-400 hover:text-stone-600 transition-colors";
                editBtn.innerHTML = '<i class="fa-solid fa-pen text-xs"></i>';
                editBtn.title = "æ›´æ”¹åç¨±";
                editBtn.onclick = (e) => {
                    e.stopPropagation(); // é˜²æ­¢è§¸ç™¼åˆ‡æ›å¸³è™Ÿ
                    renameAccount(acc.id);
                };

                // åˆªé™¤æŒ‰éˆ•
                const delBtn = document.createElement('button');
                delBtn.className = "w-7 h-7 flex items-center justify-center rounded-full hover:bg-red-100 text-stone-300 hover:text-red-400 transition-colors";
                delBtn.innerHTML = '<i class="fa-solid fa-trash text-xs"></i>';
                delBtn.title = "åˆªé™¤å¸³è™Ÿ";
                delBtn.onclick = (e) => {
                    e.stopPropagation(); // é˜²æ­¢è§¸ç™¼åˆ‡æ›å¸³è™Ÿ
                    deleteAccount(acc.id);
                };

                actionsDiv.appendChild(editBtn);
                actionsDiv.appendChild(delBtn);

                item.appendChild(infoDiv);
                item.appendChild(actionsDiv);
                
                list.appendChild(item);
            });
            
            updateHeaderTitle();
        }

        function updateHeaderTitle() {
            const currentAcc = accounts.find(a => a.id === activeAccountId);
            if(currentAcc) {
                document.getElementById('currentAccountTitle').innerText = `å¸³è™Ÿï¼š${currentAcc.name}`;
            }
        }

        function switchAccount(id) {
            if(activeAccountId === id) return;
            activeAccountId = id;
            renderAccounts();
            renderTimers();
        }

        function addNewAccount() {
            const name = prompt("è«‹è¼¸å…¥æ–°å¸³è™Ÿåç¨±ï¼š", `åˆ†èº« ${accounts.length + 1}`);
            if (name && name.trim()) {
                const newId = Date.now();
                accounts.push({ id: newId, name: name.trim(), timers: [] });
                switchAccount(newId);
            }
        }

        // --- æ–°å¢ï¼šæ›´æ”¹å¸³è™Ÿåç¨± ---
        function renameAccount(id) {
            const acc = accounts.find(a => a.id === id);
            if (!acc) return;

            const newName = prompt("è«‹è¼¸å…¥æ–°çš„åç¨±ï¼š", acc.name);
            if (newName && newName.trim()) {
                acc.name = newName.trim();
                renderAccounts();
                if(activeAccountId === id) updateHeaderTitle();
            }
        }

        // --- æ–°å¢ï¼šåˆªé™¤å¸³è™Ÿ ---
        function deleteAccount(id) {
            if (accounts.length <= 1) {
                alert("é€™æ˜¯æœ€å¾Œä¸€å€‹å¸³è™Ÿï¼Œç„¡æ³•åˆªé™¤ï¼");
                return;
            }

            const acc = accounts.find(a => a.id === id);
            if (confirm(`ç¢ºå®šè¦åˆªé™¤ã€Œ${acc.name}ã€å—ï¼Ÿ\næ­¤å‹•ä½œå°‡ç„¡æ³•å¾©åŸï¼Œè©²å¸³è™Ÿä¸‹çš„å€’æ•¸ä¹Ÿæœƒä¸€ä½µæ¶ˆå¤±ã€‚`)) {
                // ç§»é™¤å¸³è™Ÿ
                accounts = accounts.filter(a => a.id !== id);

                // å¦‚æœåˆªé™¤çš„æ˜¯ç•¶å‰æ­£åœ¨çœ‹çš„å¸³è™Ÿï¼Œåˆ‡æ›åˆ°åˆ—è¡¨ä¸­çš„ç¬¬ä¸€å€‹
                if (activeAccountId === id) {
                    activeAccountId = accounts[0].id;
                }
                
                renderAccounts();
                renderTimers();
            }
        }

        // --- è¨ˆæ™‚å™¨é‚è¼¯ ---
        function addTimer() {
            const selector = document.getElementById('bossSelector');
            const selectedOption = selector.options[selector.selectedIndex];
            const minutes = parseFloat(selector.value);
            const bossName = selectedOption.getAttribute('data-name');
            const totalSeconds = Math.floor(minutes * 60);

            const activeAccount = accounts.find(a => a.id === activeAccountId);
            
            activeAccount.timers.push({
                id: Date.now(),
                bossName: bossName,
                totalSeconds: totalSeconds,
                remainingSeconds: totalSeconds,
                state: 'running', 
                lastTick: Date.now()
            });

            renderAccounts(); 
            renderTimers();
        }

        function deleteTimer(timerId) {
            const activeAccount = accounts.find(a => a.id === activeAccountId);
            activeAccount.timers = activeAccount.timers.filter(t => t.id !== timerId);
            renderAccounts();
            renderTimers();
        }

        function toggleTimer(timerId) {
            const activeAccount = accounts.find(a => a.id === activeAccountId);
            const timer = activeAccount.timers.find(t => t.id === timerId);
            
            if (timer.state === 'running') {
                timer.state = 'paused';
            } else if (timer.state === 'paused') {
                timer.state = 'running';
                timer.lastTick = Date.now();
            } else if (timer.state === 'finished') {
                // é‡ç½®
                timer.remainingSeconds = timer.totalSeconds;
                timer.state = 'running';
                timer.lastTick = Date.now();
            }
            renderTimers();
            renderAccounts(); // æ›´æ–°å·¦å´è¨ˆæ•¸
        }

        function resetTimer(timerId) {
            const activeAccount = accounts.find(a => a.id === activeAccountId);
            const timer = activeAccount.timers.find(t => t.id === timerId);
            timer.remainingSeconds = timer.totalSeconds;
            timer.state = 'paused';
            renderTimers();
            renderAccounts();
        }

        // --- å…¨åŸŸè¨ˆæ™‚å¾ªç’° ---
        function startGlobalTicker() {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                const now = Date.now();
                let needsRender = false;
                let anyTimerRunning = false;

                accounts.forEach(acc => {
                    acc.timers.forEach(timer => {
                        if (timer.state === 'running') {
                            anyTimerRunning = true;
                            const delta = (now - timer.lastTick) / 1000;
                            if (delta >= 1) {
                                timer.remainingSeconds -= delta;
                                timer.lastTick = now;
                                
                                if (timer.remainingSeconds <= 0) {
                                    timer.remainingSeconds = 0;
                                    timer.state = 'finished';
                                    // è‹¥éœ€è¦å¯åœ¨æ­¤è§¸ç™¼å…¨åŸŸéŸ³æ•ˆ
                                }
                                
                                if (acc.id === activeAccountId) {
                                    needsRender = true;
                                }
                            }
                        } else {
                            timer.lastTick = now;
                        }
                    });
                });

                // å¦‚æœæœ‰è¨ˆæ™‚å™¨å‰›çµæŸï¼Œæˆ–æœ‰ç§’æ•¸è®Šå‹•ï¼Œæ›´æ–°ç‹€æ…‹ (åŒ…å«å·¦å´è¨ˆæ•¸å™¨)
                if (needsRender) {
                    updateTimerVisuals();
                    // å¶çˆ¾æ›´æ–°ä¸€ä¸‹å·¦å´åˆ—è¡¨çš„è¨ˆæ•¸ç‹€æ…‹ (ç‚ºäº†æ•ˆèƒ½ä¸æ¯ä¸€å¹€éƒ½æ•´å€‹åˆ—è¡¨é‡ç¹ªï¼Œé€™è£¡ç°¡åŒ–è™•ç†)
                }
            }, 100);
        }

        // --- æ¸²æŸ“ä¸»ç•«é¢è¨ˆæ™‚å™¨å¡ç‰‡ ---
        function renderTimers() {
            const container = document.getElementById('timersContainer');
            const emptyState = document.getElementById('emptyState');
            const activeAccount = accounts.find(a => a.id === activeAccountId);
            
            if (!activeAccount || activeAccount.timers.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            } else {
                emptyState.classList.add('hidden');
            }

            container.innerHTML = activeAccount.timers.map(timer => createTimerCardHTML(timer)).join('');
            updateTimerVisuals();
        }

        function createTimerCardHTML(timer) {
            const radius = 55;
            const circumference = 2 * Math.PI * radius;
            
            return `
                <div id="card-${timer.id}" class="timer-card bg-white rounded-3xl p-6 shadow-soft hover:shadow-lg relative flex flex-col items-center justify-between min-h-[300px] border border-transparent">
                    <button onclick="deleteTimer(${timer.id})" class="absolute top-4 right-4 text-stone-300 hover:text-red-400 transition-colors">
                        <i class="fa-solid fa-times"></i>
                    </button>

                    <h3 class="text-xl font-bold text-lofi-text mt-2 mb-4">${timer.bossName}</h3>

                    <div class="relative w-40 h-40 flex items-center justify-center">
                        <svg class="w-full h-full transform -rotate-90">
                            <circle cx="80" cy="80" r="${radius}" stroke="#F3F4F6" stroke-width="8" fill="transparent" />
                            <circle 
                                id="progress-${timer.id}"
                                class="progress-ring__circle"
                                cx="80" cy="80" r="${radius}" 
                                stroke="${timer.state === 'finished' ? '#E8A5A5' : '#B5A6C9'}" 
                                stroke-width="8" 
                                fill="transparent" 
                                stroke-dasharray="${circumference} ${circumference}" 
                                stroke-dashoffset="0"
                                stroke-linecap="round"
                            />
                        </svg>
                        <div class="absolute inset-0 flex flex-col items-center justify-center">
                            <span id="time-${timer.id}" class="text-3xl font-bold text-stone-600 font-mono tracking-wider">00:00</span>
                            <span id="status-${timer.id}" class="text-xs font-bold mt-1 text-lofi-primary uppercase tracking-widest">Running</span>
                        </div>
                    </div>

                    <div class="flex gap-4 mt-6 w-full px-4">
                        <button onclick="toggleTimer(${timer.id})" 
                            id="btn-toggle-${timer.id}"
                            class="flex-1 py-2 rounded-xl font-bold transition-all transform hover:scale-105 active:scale-95 shadow-sm
                            ${timer.state === 'running' 
                                ? 'bg-stone-100 text-stone-500 hover:bg-stone-200' 
                                : (timer.state === 'finished' ? 'bg-lofi-accent text-white' : 'bg-lofi-green text-white hover:bg-green-400')}"
                        >
                            ${getButtonIcon(timer.state)}
                        </button>
                        
                        <button onclick="resetTimer(${timer.id})" class="w-12 py-2 rounded-xl bg-stone-100 text-stone-400 hover:bg-stone-200 hover:text-stone-600 transition-all hover:scale-105">
                            <i class="fa-solid fa-rotate-right"></i>
                        </button>
                    </div>
                    
                    <div id="alert-${timer.id}" class="absolute inset-0 bg-white/90 backdrop-blur-sm rounded-3xl flex-col items-center justify-center z-20 hidden">
                        <span class="text-3xl mb-2">ğŸ‰</span>
                        <h3 class="text-2xl font-bold text-lofi-text">BOSS å‡ºç¾äº†ï¼</h3>
                        <button onclick="toggleTimer(${timer.id})" class="mt-4 bg-lofi-primary text-white px-6 py-2 rounded-full font-bold hover:scale-105 transition-transform">
                            é‡æ–°è¨ˆæ™‚
                        </button>
                    </div>
                </div>
            `;
        }

        function getButtonIcon(state) {
            if (state === 'running') return '<i class="fa-solid fa-pause"></i> æš«åœ';
            if (state === 'finished') return '<i class="fa-solid fa-check"></i> å®Œæˆ';
            return '<i class="fa-solid fa-play"></i> é–‹å§‹';
        }

        // --- è¼•é‡åŒ– DOM æ›´æ–° ---
        function updateTimerVisuals() {
            const activeAccount = accounts.find(a => a.id === activeAccountId);
            if (!activeAccount) return;

            activeAccount.timers.forEach(timer => {
                const card = document.getElementById(`card-${timer.id}`);
                if (!card) return; 

                const minutes = Math.floor(timer.remainingSeconds / 60);
                const seconds = Math.floor(timer.remainingSeconds % 60);
                const timeStr = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                const timeEl = document.getElementById(`time-${timer.id}`);
                if (timeEl) timeEl.innerText = timeStr;

                const circle = document.getElementById(`progress-${timer.id}`);
                const radius = 55;
                const circumference = 2 * Math.PI * radius;
                const offset = circumference - (timer.remainingSeconds / timer.totalSeconds) * circumference;
                
                if (circle) {
                    circle.style.strokeDashoffset = offset;
                }

                const statusEl = document.getElementById(`status-${timer.id}`);
                const toggleBtn = document.getElementById(`btn-toggle-${timer.id}`);
                
                if (timer.state === 'running') {
                    statusEl.innerText = "å€’æ•¸ä¸­";
                    statusEl.className = "text-xs font-bold mt-1 text-lofi-primary";
                    circle.style.stroke = "#B5A6C9"; 
                    toggleBtn.innerHTML = '<i class="fa-solid fa-pause"></i> æš«åœ';
                    toggleBtn.className = "flex-1 py-2 rounded-xl font-bold transition-all transform hover:scale-105 active:scale-95 shadow-sm bg-stone-100 text-stone-500 hover:bg-stone-200";
                    
                    card.classList.remove('timer-finished');
                    document.getElementById(`alert-${timer.id}`).classList.add('hidden');

                } else if (timer.state === 'paused') {
                    statusEl.innerText = "å·²æš«åœ";
                    statusEl.className = "text-xs font-bold mt-1 text-stone-400";
                    toggleBtn.innerHTML = '<i class="fa-solid fa-play"></i> ç¹¼çºŒ';
                    toggleBtn.className = "flex-1 py-2 rounded-xl font-bold transition-all transform hover:scale-105 active:scale-95 shadow-sm bg-lofi-green text-white hover:bg-green-400";
                    
                    card.classList.remove('timer-finished');
                    document.getElementById(`alert-${timer.id}`).classList.add('hidden');

                } else if (timer.state === 'finished') {
                    statusEl.innerText = "BOSS ç”Ÿå‡º";
                    statusEl.className = "text-xs font-bold mt-1 text-red-400";
                    circle.style.stroke = "#E8A5A5"; 
                    
                    card.classList.add('timer-finished');
                    
                    const alertBox = document.getElementById(`alert-${timer.id}`);
                    alertBox.classList.remove('hidden');
                    alertBox.classList.add('flex');
                }
            });
        }
    </script>
