<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時光卡巴拉島 Boss 倒數計時器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Quicksand', 'sans-serif'],
                    },
                    colors: {
                        'lofi-bg': '#FDFCF6', // Creamy beige
                        'lofi-sidebar': '#F2EFE5',
                        'lofi-purple': '#B5A0D9', // Soft Lilac
                        'lofi-purple-dark': '#9A86BE',
                        'lofi-text': '#4A4A4A',
                        'lofi-accent': '#FFD166', // Soft yellow
                        'discord': '#5865F2'
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #FDFCF6;
            color: #4A4A4A;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #F2EFE5; 
        }
        ::-webkit-scrollbar-thumb {
            background: #D1C7B7; 
            border-radius: 4px;
        }

        /* Circular Progress Styles */
        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        /* Hover animations */
        .btn-hover {
            transition: all 0.2s ease-in-out;
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            filter: brightness(1.05);
        }
        .btn-hover:active {
            transform: translateY(0);
        }

        /* Flash animation for time up */
        @keyframes flash {
            0% { background-color: #fee2e2; }
            50% { background-color: #fca5a5; }
            100% { background-color: #fee2e2; }
        }
        .time-up-bg {
            animation: flash 1s infinite;
        }
    </style>
</head>
<body class="h-screen w-screen flex overflow-hidden selection:bg-lofi-purple selection:text-white">

    <aside class="w-64 bg-lofi-sidebar border-r-2 border-white flex flex-col shadow-sm z-10">
        <div class="p-6 border-b border-gray-200/50">
            <h1 class="text-xl font-bold text-lofi-text tracking-tight">
                <i class="fa-solid fa-clock text-lofi-purple mr-2"></i>時光卡巴拉島專用
            </h1>
        </div>

        <div class="flex-1 overflow-y-auto p-4 space-y-3" id="accountList">
            </div>

        <div class="p-4 border-t border-gray-200/50">
            <button onclick="createNewAccount()" class="w-full py-3 bg-white border-2 border-lofi-purple text-lofi-purple font-bold rounded-2xl btn-hover shadow-sm flex items-center justify-center gap-2">
                <i class="fa-solid fa-plus"></i> 新增帳號
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative">
        
        <header class="p-6 bg-white/50 backdrop-blur-md sticky top-0 z-10 border-b border-gray-100 flex justify-between items-center">
            <div>
                <h2 class="text-2xl font-bold" id="currentAccountTitle">請選擇帳號</h2>
                <p class="text-sm text-gray-400">選擇 Boss 開始倒數</p>
            </div>
            
            <div class="flex gap-3">
                <select id="bossSelect" class="px-4 py-2 rounded-xl border-2 border-gray-200 bg-white focus:outline-none focus:border-lofi-purple text-lofi-text font-semibold">
                    </select>
                <button onclick="addTimerToCurrentAccount()" class="px-6 py-2 bg-lofi-purple text-white rounded-xl font-bold shadow-md btn-hover">
                    加入清單
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8">
            <div id="timersContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                </div>
            
            <div id="emptyState" class="hidden h-full flex flex-col items-center justify-center text-gray-300">
                <i class="fa-regular fa-compass text-6xl mb-4"></i>
                <p class="text-lg">還沒有計時器，從上方新增一個吧！</p>
            </div>
        </div>

        <footer class="p-4 bg-white border-t border-gray-100 flex justify-center items-center gap-2">
            <span class="text-gray-500 font-medium">還沒加入社群嗎？</span>
            <a href="https://discord.gg/M7CZFccuS2" target="_blank" class="flex items-center gap-2 px-4 py-2 bg-discord text-white rounded-full font-bold text-sm btn-hover shadow-lg hover:shadow-discord/50 transition-all">
                <i class="fa-brands fa-discord"></i>
                加入時光卡巴拉島社群 (Discord)
            </a>
        </footer>

    </main>

    <script>
        // --- Data Definitions ---
        const BOSS_DATA = [
            { name: "法老護衛", minutes: 20 },
            { name: "古墓守衛", minutes: 20 },
            { name: "幽靈船長史庫爾", minutes: 20 },
            { name: "海賊王卡蘭", minutes: 30 },
            { name: "天達獅子", minutes: 30 },
            { name: "冰之女王奧迪娜", minutes: 45 },
            { name: "索奇", minutes: 45 }
        ];

        // --- App State ---
        let appData = {
            accounts: [], // { id, name, timers: [] }
            activeAccountId: null
        };

        // --- Initialization ---
        function init() {
            loadData();
            
            // Populate Boss Select
            const select = document.getElementById('bossSelect');
            BOSS_DATA.forEach(boss => {
                const opt = document.createElement('option');
                opt.value = boss.minutes;
                opt.text = `${boss.name} (${boss.minutes}分鐘)`;
                opt.dataset.name = boss.name;
                select.appendChild(opt);
            });

            if (appData.accounts.length === 0) {
                createNewAccount("祝你出傳說");
            } else {
                if (!appData.activeAccountId) appData.activeAccountId = appData.accounts[0].id;
                renderAccounts();
                renderTimers();
            }

            // Global Tick Loop (Runs every second)
            setInterval(() => {
                tick();
            }, 1000);
        }

        // --- Data Persistence ---
        function saveData() {
            localStorage.setItem('caballaTimerData', JSON.stringify(appData));
        }

        function loadData() {
            const saved = localStorage.getItem('caballaTimerData');
            if (saved) {
                appData = JSON.parse(saved);
            }
        }

        // --- Account Management ---
        function createNewAccount(name = null) {
            const newName = name || prompt("請輸入新帳號名稱：", "新島民");
            if (!newName) return;

            const newAccount = {
                id: Date.now(),
                name: newName,
                timers: []
            };
            appData.accounts.push(newAccount);
            appData.activeAccountId = newAccount.id;
            saveData();
            renderAccounts();
            renderTimers();
        }

        function switchAccount(id) {
            appData.activeAccountId = id;
            saveData();
            renderAccounts();
            renderTimers();
        }

        function deleteAccount(id, e) {
            e.stopPropagation();
            if (confirm("確定要刪除這個帳號及其所有計時器嗎？")) {
                appData.accounts = appData.accounts.filter(acc => acc.id !== id);
                if (appData.accounts.length > 0) {
                    appData.activeAccountId = appData.accounts[0].id;
                } else {
                    appData.activeAccountId = null;
                }
                saveData();
                renderAccounts();
                renderTimers();
            }
        }

        function renameAccount(id, e) {
            e.stopPropagation();
            const account = appData.accounts.find(acc => acc.id === id);
            const newName = prompt("更名帳號：", account.name);
            if (newName) {
                account.name = newName;
                saveData();
                renderAccounts();
            }
        }

        // --- Timer Logic ---
        function addTimerToCurrentAccount() {
            if (!appData.activeAccountId) {
                alert("請先建立或選擇一個帳號！");
                return;
            }

            const select = document.getElementById('bossSelect');
            const minutes = parseInt(select.value);
            const bossName = select.options[select.selectedIndex].dataset.name;
            const totalSeconds = minutes * 60;

            const account = appData.accounts.find(acc => acc.id === appData.activeAccountId);
            
            const newTimer = {
                id: Date.now() + Math.random(),
                name: bossName,
                totalSeconds: totalSeconds,
                remainingSeconds: totalSeconds,
                status: 'idle', // idle, running, paused, finished
                lastTick: null
            };

            account.timers.push(newTimer);
            saveData();
            renderTimers();
        }

        function controlTimer(timerId, action) {
            const account = appData.accounts.find(acc => acc.id === appData.activeAccountId);
            const timer = account.timers.find(t => t.id === timerId);

            if (action === 'start') {
                timer.status = 'running';
                timer.lastTick = Date.now();
            } else if (action === 'pause') {
                timer.status = 'paused';
            } else if (action === 'reset') {
                timer.status = 'idle';
                timer.remainingSeconds = timer.totalSeconds;
            } else if (action === 'delete') {
                account.timers = account.timers.filter(t => t.id !== timerId);
            }

            saveData();
            renderTimers(); // Immediate re-render
        }

        function tick() {
            const now = Date.now();
            let needsRender = false;

            appData.accounts.forEach(acc => {
                acc.timers.forEach(timer => {
                    if (timer.status === 'running') {
                        const delta = Math.floor((now - timer.lastTick) / 1000);
                        if (delta >= 1) {
                            timer.remainingSeconds -= delta;
                            timer.lastTick = now; // Reset tick anchor
                            
                            if (timer.remainingSeconds <= 0) {
                                timer.remainingSeconds = 0;
                                timer.status = 'finished';
                                // Play sound or notification here if desired
                            }
                            // Only force render if this timer belongs to active account
                            if (acc.id === appData.activeAccountId) needsRender = true;
                        }
                    }
                });
            });

            if (needsRender) {
                renderTimers();
                saveData(); // Save progress periodically
            }
        }

        // --- Rendering ---
        function renderAccounts() {
            const list = document.getElementById('accountList');
            list.innerHTML = '';

            appData.accounts.forEach(acc => {
                const isActive = acc.id === appData.activeAccountId;
                const div = document.createElement('div');
                div.className = `group flex items-center justify-between p-3 rounded-xl cursor-pointer transition-all ${isActive ? 'bg-white shadow-md border-l-4 border-lofi-purple' : 'hover:bg-white/60'}`;
                div.onclick = () => switchAccount(acc.id);

                div.innerHTML = `
                    <div class="flex items-center gap-3 overflow-hidden">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-br from-indigo-100 to-purple-100 flex items-center justify-center text-lofi-purple font-bold text-xs shrink-0">
                            ${acc.name.substring(0, 1)}
                        </div>
                        <span class="font-bold text-sm truncate ${isActive ? 'text-lofi-text' : 'text-gray-500'}">${acc.name}</span>
                    </div>
                    <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button onclick="renameAccount(${acc.id}, event)" class="p-1.5 text-gray-400 hover:text-lofi-purple rounded-md hover:bg-gray-100"><i class="fa-solid fa-pen"></i></button>
                        <button onclick="deleteAccount(${acc.id}, event)" class="p-1.5 text-gray-400 hover:text-red-400 rounded-md hover:bg-gray-100"><i class="fa-solid fa-trash"></i></button>
                    </div>
                `;
                list.appendChild(div);
            });

            // Update Title
            const currentAcc = appData.accounts.find(a => a.id === appData.activeAccountId);
            if(currentAcc) {
                document.getElementById('currentAccountTitle').innerText = currentAcc.name;
            } else {
                document.getElementById('currentAccountTitle').innerText = "無帳號";
            }
        }

        function renderTimers() {
            const container = document.getElementById('timersContainer');
            const emptyState = document.getElementById('emptyState');
            container.innerHTML = '';

            const account = appData.accounts.find(acc => acc.id === appData.activeAccountId);
            if (!account || account.timers.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            emptyState.classList.add('hidden');

            account.timers.forEach(timer => {
                // Calculation for SVG Circle
                const radius = 56;
                const circumference = 2 * Math.PI * radius;
                const progress = timer.totalSeconds > 0 ? (timer.remainingSeconds / timer.totalSeconds) : 0;
                const dashoffset = circumference - (progress * circumference);
                
                // Color Logic
                let strokeColor = 'text-lofi-purple';
                let cardBg = 'bg-white';
                let statusText = '';
                
                if (timer.status === 'finished') {
                    strokeColor = 'text-red-400';
                    cardBg = 'bg-red-50 time-up-bg'; // Flash effect
                    statusText = 'BOSS 出現!';
                } else if (timer.status === 'running') {
                    statusText = '倒數中...';
                } else if (timer.status === 'paused') {
                    strokeColor = 'text-gray-300';
                    statusText = '已暫停';
                } else {
                    statusText = '準備開始';
                }

                // Format Time
                const mins = Math.floor(timer.remainingSeconds / 60).toString().padStart(2, '0');
                const secs = (timer.remainingSeconds % 60).toString().padStart(2, '0');

                const card = document.createElement('div');
                card.className = `${cardBg} rounded-3xl p-6 shadow-sm border border-gray-100 flex flex-col items-center gap-4 relative transition-all duration-300`;
                
                // Delete Button (Top Right)
                card.innerHTML = `
                    <button onclick="controlTimer(${timer.id}, 'delete')" class="absolute top-4 right-4 text-gray-300 hover:text-red-400 transition-colors">
                        <i class="fa-solid fa-xmark text-xl"></i>
                    </button>

                    <h3 class="text-lg font-bold text-gray-700 mt-2">${timer.name}</h3>
                    
                    <div class="relative w-40 h-40 flex items-center justify-center">
                        <svg class="w-full h-full" viewBox="0 0 128 128">
                            <circle class="text-gray-100" stroke-width="8" stroke="currentColor" fill="transparent" r="56" cx="64" cy="64"/>
                            <circle class="${strokeColor} progress-ring__circle transition-all duration-500" 
                                stroke-width="8" 
                                stroke-dasharray="${circumference}" 
                                stroke-dashoffset="${dashoffset}" 
                                stroke-linecap="round" 
                                stroke="currentColor" 
                                fill="transparent" 
                                r="56" cx="64" cy="64"/>
                        </svg>
                        <div class="absolute inset-0 flex flex-col items-center justify-center text-lofi-text">
                            <span class="text-4xl font-bold font-mono tracking-tighter">${mins}:${secs}</span>
                            <span class="text-xs font-semibold mt-1 text-gray-400 uppercase tracking-wide">${statusText}</span>
                        </div>
                    </div>

                    <div class="flex gap-2 w-full justify-center mt-2">
                        ${timer.status === 'running' 
                            ? `<button onclick="controlTimer(${timer.id}, 'pause')" class="flex-1 py-2 rounded-xl bg-orange-100 text-orange-600 font-bold hover:bg-orange-200 btn-hover"><i class="fa-solid fa-pause"></i> 暫停</button>`
                            : `<button onclick="controlTimer(${timer.id}, 'start')" class="flex-1 py-2 rounded-xl bg-green-100 text-green-600 font-bold hover:bg-green-200 btn-hover" ${timer.status === 'finished' ? 'disabled class="opacity-50 cursor-not-allowed flex-1 py-2 rounded-xl bg-gray-100 text-gray-400 font-bold"' : ''}><i class="fa-solid fa-play"></i> 開始</button>`
                        }
                        
                        <button onclick="controlTimer(${timer.id}, 'reset')" class="px-4 py-2 rounded-xl bg-gray-100 text-gray-500 font-bold hover:bg-gray-200 btn-hover" title="重置">
                            <i class="fa-solid fa-rotate-right"></i>
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Start
        init();

    </script>
</body>
</html>
